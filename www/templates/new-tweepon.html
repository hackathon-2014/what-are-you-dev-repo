<!--
  This template loads for the 'tab.new-tweepon' state (app.js)
  'tweepon' is a $scope variable created in the NewCtrl controller (controllers.js)
  The TweeponCtrl pulls data from the Tweepons service (service.js)
  The Tweepons service returns an array of friend data
-->
<ion-view title="{{tweepon.name}}">
  <ion-content has-header="true" padding="true">
    <ion-list>
      <ion-item ng-repeat="contact in contacts" type="item-text-wrap" href="#/tab/new/review">
        {{contact.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

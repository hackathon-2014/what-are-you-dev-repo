<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- New Tab -->
  <ion-tab title="New Tweepon" icon="icon ion-home" href="#/user/new">
    <ion-nav-view name="tab-new"></ion-nav-view>

  <!-- Sent Tab -->
  <ion-tab title="Sent" icon="icon ion-heart" href="#/user/sent">
    <ion-nav-view name="tab-sent"></ion-nav-view>
  </ion-tab>


  <!-- Received Tab -->
  <ion-tab title="Received" icon="icon ion-gear-b" href="#/user/received">
    <ion-nav-view name="tab-received"></ion-nav-view>
  </ion-tab>


</ion-tabs>
